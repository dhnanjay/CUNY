    <body>
        <h4>Javascript Code</h4>
        <p>Insert a number to create a 20 multiples and display the Values in 5x4 table</p>
<!--Functions to generate table from input DJ-->
    <script type="text/javascript">
		function multArray(num){
            myArray = []
            var finalhtml = '<table border="2"  width="200" bgcolor="#f5f5f5">';
            k=0;
            for (i = 1; i < 6; i++){
                finalhtml = finalhtml +'<tr>';
                for(j = 0;j < 4;j++){
					k=k+1;
					myArray.push(num*k);
					finalhtml = finalhtml + '<td>' + myArray[k-1]+ '</td>';
			    };
                finalhtml = finalhtml + '</tr>';
            };
            finalhtml = finalhtml + '</table>';
            return finalhtml
        };
        function displayTable(){
            var t = document.getElementById("target");
            t.innerHTML = multArray(document.getElementById('num').value);
        }
        </script>

        <!--Input Form 1-->
        <form name="myTable">
            <input id="num" type="number" size="8">
            <input type="button" value="Get Table" onClick="displayTable();">
        </form>
        <br>

        <!--Table Output-->
        <div id="target"></div>
        

    </body>
